    <script>
      // Skip ngrok browser warning - add header to all requests
      if (window.location.hostname.includes('ngrok')) {
        // Intercept fetch requests
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
          if (args[1]) {
            args[1].headers = args[1].headers || {};
            args[1].headers['ngrok-skip-browser-warning'] = 'true';
          } else {
            args[1] = { headers: { 'ngrok-skip-browser-warning': 'true' } };
          }
          return originalFetch.apply(this, args);
        };
        
        // Intercept XMLHttpRequest
        const originalOpen = XMLHttpRequest.prototype.open;
        XMLHttpRequest.prototype.open = function(...args) {
          this.addEventListener('loadstart', function() {
            this.setRequestHeader('ngrok-skip-browser-warning', 'true');
          });
          return originalOpen.apply(this, args);
        };
      }
      
      // Service Worker handling - DISABLE in development
      if ('serviceWorker' in navigator) {
        const isDevelopment = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        
        if (isDevelopment) {
          // In development: Unregister all service workers immediately
          navigator.serviceWorker.getRegistrations().then((registrations) => {
            registrations.forEach((registration) => {
              registration.unregister().then((success) => {
                if (success) console.log('[SW] Unregistered in dev mode');
              });
            });
          });
        } else {
          // In production: Register service worker
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
              .then((reg) => console.log('[SW] Registered:', reg.scope))
              .catch((err) => console.error('[SW] Registration failed:', err));
          });
        }
      }
      
      // iOS standalone mode detection
      if (window.navigator.standalone === true) {
        document.documentElement.classList.add('ios-standalone');
      }
      
      // Prevent iOS zoom on double-tap
      let lastTouchEnd = 0;
      document.addEventListener('touchend', (e) => {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          e.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    </script>
