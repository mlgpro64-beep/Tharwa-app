    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#007AFF", // iOS Blue
              "primary-dark": "#0056b3",
              "background-light": "#F2F2F7", // iOS System Grouped Background
              "background-dark": "#000000",
              surface: "#ffffff",
              "surface-dark": "#1C1C1E", // iOS System Gray 6
              "text-primary": "#000000",
              "text-primary-dark": "#ffffff",
              "text-secondary": "#3C3C4399", // iOS Label Color (Secondary)
              "text-secondary-dark": "#EBEBF599",
              success: "#34C759",
              warning: "#FF9500",
              danger: "#FF3B30",
              separator: "#3C3C435C", // iOS Separator
              "separator-dark": "#545458A6",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "-apple-system", "BlinkMacSystemFont", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "10px", 
              lg: "12px",
              xl: "16px",
              "2xl": "20px",
              "3xl": "28px",
            },
            boxShadow: {
              sm: '0 1px 2px rgba(0,0,0,0.05)',
              DEFAULT: '0 2px 8px rgba(0,0,0,0.04)',
              lg: '0 8px 24px rgba(0,0,0,0.08)', 
            },
          },
        },
      };
    </script>
    <style>
      /* iOS Native Feel Overrides */
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
        --sar: env(safe-area-inset-right);
      }

      body {
        font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        
        /* Disable Web Gestures */
        overscroll-behavior-y: none; /* Prevent browser bounce */
        touch-action: manipulation; /* Improve touch response */
        
        /* Disable Selection */
        -webkit-user-select: none;
        user-select: none;
        
        /* Remove Tap Highlight */
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }

      /* Allow selection in inputs */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }

      /* Hide Scrollbars */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Leaflet Customization */
      .leaflet-container {
        background: transparent !important;
        font-family: inherit !important;
      }
      .custom-marker-pin {
        position: absolute;
        width: 20px;
        height: 20px;
        background: #007AFF;
        border: 3px solid white;
        border-radius: 50%;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      }
      .dark .custom-marker-pin { border-color: #1C1C1E; }
      
      /* Smooth Marker Transitions */
      .leaflet-marker-icon, .leaflet-zoom-animated {
        transition: transform 0.2s linear;
      }
    </style>
